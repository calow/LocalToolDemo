<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<title>index-page</title>
		<script type="text/javascript" src="./js/common.js"></script>
		<script type="text/javascript" src="./js/controller.js"></script>
		<script type="text/javascript" src="./js/mui.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				//获取从上衣webview中传过来的参数
				webview = plus.webview.currentWebview();
				var situation = webview.situation;
				var userName = webview.userName;
				var password = webview.password;
				var toolId = webview.toolId;
				var tvId = webview.tvId;
				var runType = webview.runType;
				var sessionId = webview.sessionId;
				var json = {
					 "situation": situation,
					 "userName": userName,
					 "password": password,
					 "toolId": toolId,
					 "tvId": tvId,
					 "runType": runType,
					 "sessionId": sessionId
				};
				//请求运行有页面工具
				plus.controller.Formal(JSON.stringify(json), function(result){
					alert("code = " + result.code + "--- content = " + result.content);
				},function(result){
					alert("code = " + result.code + "--- content = " + result.content);
				});
			});
			
		</script>
		<link rel="stylesheet" href="./css/common.css" type="text/css" charset="utf-8"/>
		<link rel="stylesheet" href="./css/mui.css" type="text/css" charset="utf-8"/>
	</head>
	<body>
		<header>
			<div class="nvbt" onclick="back();"><div class="iback"></div></div>
			<div class="nvtt">工具运行页面</div>
		</header>
		<div id="dcontent" class="dcontent">
			
		</div>
	</body>
</html>
